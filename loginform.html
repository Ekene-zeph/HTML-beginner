<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class Fun</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="background">
      <!-- left side -->
      <div class="LHS">
        <h1>contact zeph</h1>
        <p>
          Get in touch with us! Wether you have questions, feedback, or just
          want to say hello,we're here for you
        </p>
        <br />

        <div class="textbox">
          This is a Tooltip with a solid coloration and without border radius

          <div class="triangle">LL</div>

          <div class="reddot">
            <div class="pulse"></div>
          </div>
        </div>
      </div>

      <!-- right side -->
      <div class="RHS">
        <form action="">
          <p class="topic">Login</p>
          <!-- <input 
            class="inp"
            type="text"
            placeholder="Name"
            name="Name"
            id="username"
            required
          /><br /><br /> -->
          <input
            class="inp"
            type="email"
            placeholder="Email"
            name="Email"
            required
            id=""
          /><br /><br />
          <input
            class="inp"
            type="password"
            placeholder="Password"
            name="Password"
            id=""
            required
          /><br /><br />

          <p>preferred contact method of communication</p>
          <input type="radio" name="question" id="Email" />
          <label for="Email">Email</label>
          <input type="radio" name="question" id="Phone" />
          <label for="Phone">Phone</label><br /><br />

          <textarea
            class="inp"
            name=""
            rows="6"
            placeholder="message"
            id="MSG"
            required
          ></textarea
          ><br /><br />

          <button id="btn" class="inp" type="submit" value="submit" >Login</button>
        </form>
      </div>
    </div>
  </body>
  <!-- use css-shape to find that red quote box and copy it to your code -->
</html>
