<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="b5/css/bootstrap.min.css" />
    <script src="b5/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="mx-auto" style="max-width: 400px">
        <div class="card">
          <div class="card-body p-2">
            <!-- Display -->
            <div
              class="form-control mb-3 text-right"
              id="display"
              style="height: 60px; font-size: 24px"
            >
              0
            </div>

            <!-- First Row -->
            <div class="row mb-2">
              <div class="col-3">
                <button class="btn btn-secondary btn-block">C</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block">-</button>
              </div>
              <div class="col-3">
                <button class="btn btn-secondary btn-block">%</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block">/</button>
              </div>
            </div>

            <!-- Second Row -->
            <div class="row mb-2">
              <div class="col-3">
                <button class="btn btn-light btn-block">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">8</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">9</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block">*</button>
              </div>
            </div>

            <!-- Third Row -->
            <div class="row mb-2">
              <div class="col-3">
                <button class="btn btn-light btn-block">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">6</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block">-</button>
              </div>
            </div>

            <!-- Fourth Row -->
            <div class="row mb-2">
              <div class="col-3">
                <button class="btn btn-light btn-block">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block">+</button>
              </div>
            </div>

            <!-- Fifth Row -->
            <div class="row">
              <div class="col-6">
                <button class="btn btn-light btn-block">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-light btn-block">.</button>
              </div>
              <div class="col-3">
                <button class="btn btn-warning btn-block">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
